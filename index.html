<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

</head>
<body class="bg-gray-900 text-gray-200">
    <header class="p-6 bg-gray-800 text-center">
        <h1 class="text-4xl font-bold">My Portfolio</h1>
    </header>

    <main class="p-6">
        <section id="hero" class="mb-12 text-center">
            <h2 class="text-3xl font-bold mb-4">Welcome to My Portfolio</h2>
            <p class="mb-6">Explore my projects and learn more about me.</p>
        </section>

        <section id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
            <!-- Project Cards Here -->
        </section>

        <section id="contact" class="text-center">
            <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
            <form id="contactForm" class="max-w-md mx-auto">
                <div class="mb-4">
                    <input type="text" id="name" name="name" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <input type="email" id="email" name="email" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <textarea id="message" name="message" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Send</button>
            </form>
        </section>
    </main>

    <footer class="p-6 bg-gray-800 text-center">
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
